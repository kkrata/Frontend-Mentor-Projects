<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          src="images/illustration-hero.svg"
          class="hero-image"
          alt="Hero image"
        />
      </div>
      <div class="container">
        <div class="text">
          <h1 class="heading">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-plan">
          <img
            src="images/icon-music.svg"
            class="music-icon"
            alt="Music icon"
          />
          <div class="annual-plan-text">
            <p class="annual-plan-heading">Annual Plan</p>
            <p class="annual-plan-price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kkrata">kkrata</a>.
      </div>
    </footer>
  </body>
</html>
