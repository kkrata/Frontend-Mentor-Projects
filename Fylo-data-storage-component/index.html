<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="first-section">
        <img src="images/logo.svg" alt="logo" />
        <div class="icons-container">
          <div class="single-icon-container">
            <img src="images/icon-document.svg" alt="Document icon" />
          </div>
          <div class="single-icon-container">
            <img src="images/icon-folder.svg" alt="Folder icon" />
          </div>
          <div class="single-icon-container">
            <img src="images/icon-upload.svg" alt="Upload icon" />
          </div>
        </div>
      </div>
      <div class="second-section">
        <div class="gb-left">
          <p class="number">185</p>
          <p class="gb-text">GB LEFT</p>
        </div>
        <p class="paragraph">
          Youâ€™ve used <a href="#">815 GB</a> of your storage
        </p>
        <div class="slider">
          <div class="slider-color"><div class="slider-icon"></div></div>
        </div>
        <div class="second-section-container">
          <p class="gb-1">0 GB</p>
          <p class="gb-2">1000 GB</p>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kkrata">kkrata</a>.
      </p>
    </footer>
  </body>
</html>
