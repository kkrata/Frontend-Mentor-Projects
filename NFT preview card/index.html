<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="img-container">
          <img
            class="main-image"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
        </div>
        <section class="mid-section">
          <div class="text-container">
            <h1 class="align">
              <a class="heading" href="#">Equilibrium #3429</a>
            </h1>
            <p class="paragraph align">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="bottom">
            <span class="eth align"
              ><img src="images/icon-ethereum.svg" alt="Ethereum" />
              <p class="text">0.041 ETH</p></span
            ><span class="time align"
              ><img src="images/icon-clock.svg" alt="Clock icon" />
              <p class="text">3 days left</p></span
            >
          </div>
        </section>

        <div class="user">
          <img class="avatar" src="images/image-avatar.png" alt="Avatar" />
          <p class="user-info">
            Creation of <a class="user-info-name" href="#">Jules Wyvern</a>
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kkrata">kkrata</a>.
      </div>
    </footer>
  </body>
</html>
