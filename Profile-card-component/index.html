<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img
            class="profile-photo"
            src="images\image-victor.jpg"
            alt="Profile photo"
          />
          <h1 class="name">Victor Crest</h1>
          <p class="city">London</p>
        </div>
        <hr />
        <div class="footer">
          <div class="item">
            <p class="number">80K</p>
            <p class="category">Followers</p>
          </div>
          <div class="item">
            <p class="number">803K</p>
            <p class="category">Likes</p>
          </div>
          <div class="item">
            <p class="number">1.4K</p>
            <p class="category">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kkrata">kkrata</a>.
      </div>
    </footer>
  </body>
</html>
